<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>NFT preview card component</title>
</head>

<body>
	<div class="main-box">
		<div class="img-container">
			<div class="main-image"></div>
			<div class="main-image-hover-container">
				<div class="div-hover">

				</div>
				<div class="div-eye">
					<svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
						<g fill="none" fill-rule="evenodd">
							<path d="M0 0h48v48H0z" />
							<path
								d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
								fill="#FFF" fill-rule="nonzero" />
						</g>
					</svg>

				</div>

			</div>
		</div>
		<div class="content">
			<div class="content-title"> Equilibrium #3429</div>
			<div class="content-text">Our Equilibrium collection promotes balance and calm.</div>
		</div>
		<div>
			<div class="ETH">
				<svg width="11" height="18" xmlns="http://www.w3.org/2000/svg" style="margin-right:5px;">
					<path d=" M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
						fill="#00FFF8" />
				</svg>
				0.041 ETH
				<div class="time-left">
					<svg width="17" height="17" xmlns="http://www.w3.org/2000/svg" style="margin-right:5px;">
						<path
							d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
							fill="#8BACD9" />
					</svg>
					3 days left
				</div>
			</div>
			<hr>
		</div>
		<footer>
			<img class="creator-img" src="images/image-avatar.png" alt="">
			<div class="creator-info">
				<span class="creator">Creation of</span> <span class="creator-name"> <a
						href="https://www.frontendmentor.io?ref=challenge" target="_blank">Youssef5107</a> </span>
			</div>
		</footer>
	</div>



</body>

</html>
